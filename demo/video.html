<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="buffer"></div>

<div class="wrapper">
    <div class="slide">
        <video style="width: 100%;height: 100%;" id="video">
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>
</div>

<div class="buffer"></div>

<script src="../js/scroll-progress.js"></script>
<script>

    let scroll_progress = new ScrollProgress(document.querySelector('.wrapper'));
    scroll_progress.onScroll = function(scroll_progress) {

        // DEMO SCRIPT
        let video = document.querySelector('#video');
        video.currentTime = (video.duration * scroll_progress.percentage) - 0.05;
        // DEMO SCRIPT

    }

</script>
</body>
</html>
